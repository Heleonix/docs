  namespace: Heleonix.Testing.NUnit
  summary: "\nBuild one or more TestFixtures from type provided. At least one\nnon-null TestSuite must always be returned, since the method is\ngenerally called because the user has marked the target class as\na fixture. If something prevents the fixture from being used, it\nwill be returned nonetheless, labelled as non-runnable.\n"
  syntax:
    content: public virtual IEnumerable<TestSuite> BuildFrom(ITypeInfo typeInfo)
    parameters:
    - id: typeInfo
      type: NUnit.Framework.Interfaces.ITypeInfo
      description: The type info of the fixture to be used.
    return:
      type: System.Collections.Generic.IEnumerable{NUnit.Framework.Internal.TestSuite}
      description: "\nA TestSuite object or one derived from TestSuite.\n"
    content.vb: Public Overridable Function BuildFrom(typeInfo As ITypeInfo) As IEnumerable(Of TestSuite)
