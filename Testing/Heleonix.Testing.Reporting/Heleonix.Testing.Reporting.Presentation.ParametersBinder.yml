    - id: styles
      type: System.CommandLine.Option{System.String[]}
      description: >-
        The list of custom values for the supported CSS variables to apply to the generated report

        to override default styles.
    - id: content
      type: System.CommandLine.Option{System.String[]}
      description: >-
        The list of custom values for the ObjectModel to override the default content
                    in the generated report.
