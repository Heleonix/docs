    content: public ParametersBinder(Option<FileInfo[]> input, Option<FileSystemInfo> output, Option<ReportFormat[]> formats, Option<bool> merge, Option<string[]> styles, Option<string[]> content)
    parameters:
    - id: input
      type: System.CommandLine.Option{System.IO.FileInfo[]}
      description: The list of input files to generate reports from.
    - id: output
      type: System.CommandLine.Option{System.IO.FileSystemInfo}
      description: The string representing an output path for the generated report.
    - id: formats
      type: System.CommandLine.Option{Heleonix.Testing.Reporting.Domain.ReportFormat[]}
      description: The list of formats to generate repors in from the list of supported <xref href="Heleonix.Testing.Reporting.Domain.ReportFormat" data-throw-if-not-resolved="false"></xref>.
